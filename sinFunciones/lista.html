<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <h1>Implementación de listas</h1>
    <p>Número entero:</p>
    <input type="text" id="num" name="num" value="" placeholder="Introduce un número entero">
    <p>Introduce la posición donde se borrará o añadirá el elemento(en caso de no indicar posición, se añadira al final de la lista):</p>
    <input type="text" id="poss" name="poss" value="" placeholder="Posición del array">
    <button id="addElem" onclick="addElem(document.getElementById ('num').value,document.getElementById ('poss').value) " >Añadir entero</button>
    <button id="delNum" onclick="removeElement()" >Eliminar entero</button>
    <p id="error"></p>
    <p id="info"></p>
    <script src="js/listas.js"></script>
</body>
</html>
